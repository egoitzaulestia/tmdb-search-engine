<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMDB Search Engine</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="./js/config.js" defer></script>
    <script src="./js/main.js" defer></script>
</head>
<body>
    <h1>TMDB Search Engine</h1>
    <form id="formData" role="search" aria-label="Movie search form">
        <div class="search-group">
            <label for="searchInput" class="visually-hidden">Search movies</label>
            <input type="search" name="searchInput" id="searchInput" placeholder="Search for a movie..." aria-label="Search movies">
            <button type="submit" aria-label="Search">
                <span class="visually-hidden">Search</span>
                üîç
            </button>
        </div>
        <br>
        <div class="filter-group">
            <label for="movieGenre">Filter by genre:</label>
            <select name="movieGenre" id="movieGenre" aria-label="Select movie genre">
                <option value="">-- Select a genre --</option>
            </select>
        </div>
    </form>
    <br>
    <section id="containerMovies" aria-label="Movie results"></section>
</body>
</html>
